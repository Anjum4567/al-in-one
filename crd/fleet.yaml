  info:
    description: Install complete
    
    
    readme: "# NeuVector Helm Chart\n\nHelm chart for NeuVector container security's
      CRD services. NeuVector's CRD (Custom Resource Definition) capture and declare
      application security policies early in the pipeline, then defined policies can
      be deployed together with the contaier applications.\n\nBecause the CRD poclies
      can be deployed before NeuVector's core product, this separate helm chart is
      created. For the backward compatibility reason, crd.yaml is not removed in the
      'core' chart. If you use this 'crd' chart, please set 'crdwebhook.enabled' to
      false in the 'core' chart.\n \n## Configuration\n\nThe following table lists
      the configurable parameters of the NeuVector chart and their default values.\n\nParameter
      | Description | Default | Notes\n--------- | ----------- | ------- | -----\n`openshift`
      | If deploying in OpenShift, set this to true | `false` |\n`serviceAccount`
      | Service account name for NeuVector components | `default` |\n`crdwebhook.type`
      | crd webhook type | `ClusterIP` |\n\n---\nContact <support@neuvector.com> for
      access to Docker Hub and docs.\n\n"
    status: deployed
